<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker-based (Blue Objects) -->
      <a-box position="0 0.5 0" color="blue"></a-box>
      <a-sphere position="-1 0.5 0" color="blue" radius="0.5"></a-sphere>
      <a-cylinder position="1 0.5 0" color="blue" radius="0.3" height="0.7"></a-cylinder>

      <a-entity gps-entity-place="latitude: 42.2030; longitude: 21.6602;">
        <a-box position="0 1 0" color="red"></a-box>
      </a-entity>
      <a-entity gps-entity-place="latitude: 42.2028; longitude: 21.6605;">
        <a-sphere position="-2 1.5 0.5" color="red"></a-sphere>
      </a-entity>
      <a-entity gps-entity-place="latitude: 42.2026; longitude: 21.6608;">
        <a-cylinder position="1 1.5 -0.5" color="red" radius="0.3" height="0.7"></a-cylinder>
      </a-entity>

      <!-- Define a camera which will move according to the marker position -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
