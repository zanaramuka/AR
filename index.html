<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
    <title>LAB II</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Ambient Light -->
      <a-light type="ambient" color="#888"></a-light>

      <!-- Point Light -->
      <a-light type="point" position="0 3 0" intensity="1" distance="10" decay="2" color="white"></a-light>

      <!-- Shapes -->
      <a-box position="1 0.5 -1" color="blue"></a-box>
      <a-sphere position="-2 0.5 1" color="blue" radius="0.5"></a-sphere>
      <a-cylinder position="0 0.5 1" color="blue" radius="0.3" height="0.7"></a-cylinder>

      <!-- GPS Entities -->
      <a-entity gps-entity-place="latitude: 41.997345; longitude: 21.427996;">
        <a-box position="0 1 0" color="red"></a-box>
      </a-entity>
      <a-entity gps-entity-place="latitude: 41.997345; longitude: 21.427996;">
        <a-sphere position="-2 1.5 0.5" color="red"></a-sphere>
      </a-entity>
      <a-entity gps-entity-place="latitude:41.997345; longitude: 21.427996;">
        <a-cylinder position="1 1.5 -0.5" color="red" radius="0.3" height="0.7"></a-cylinder>
      </a-entity>

      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
