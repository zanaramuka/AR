<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Lab</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.12/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="detectionMode: mono; sourceType: webcam;">

        <!-- Marker-based approach (Blue Objects) -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
            <a-sphere position="0 1.25 0" material="color: blue;"></a-sphere>
            <a-cylinder position="0 -0.75 0" material="color: blue;"></a-cylinder>
        </a-marker>

        <!-- Location-based approach (Red Objects) -->
        <a-entity gps-entity-place="latitude: YOUR_LATITUDE; longitude: YOUR_LONGITUDE;">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
            <a-sphere position="0 1.25 0" material="color: red;"></a-sphere>
            <a-cylinder position="0 -0.75 0" material="color: red;"></a-cylinder>
        </a-entity>

        <!-- Additional AR.js camera and debugging features -->
        <a-entity camera></a-entity>
        <a-entity arjs="sourceType: webcam;"></a-entity>

    </a-scene>
</body>
</html>
